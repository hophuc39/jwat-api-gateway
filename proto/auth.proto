syntax = "proto3";

package auth;

message RegisterInput {
  string username = 1;
  string password = 2;
  string fullName = 3;
}

message LoginInput {
  string username = 1;
  string password = 2;
}

message RefreshTokenInput {
  string refreshToken = 1;
}

message AuthResponse {
  string accessToken = 1;
  string refreshToken = 2;
}

service AuthService {
  rpc Register(RegisterInput) returns (AuthResponse);
  rpc Login(LoginInput) returns (AuthResponse);
  rpc RefreshToken(RefreshTokenInput) returns (AuthResponse);
}
